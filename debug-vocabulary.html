<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Debug Test</title>
</head>
<body>
    <h1>Vocabulary API Debug Test</h1>
    <div id="result"></div>
    <button onclick="testVocabularyAPI()">Test Vocabulary API</button>
    
    <script>
        async function testVocabularyAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Starting vocabulary API test...');
                const response = await fetch('/api/vocabulary/parents');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Data count: ${data.length}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>Error!</h3>
                    <p>${error.message}</p>
                `;
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, starting auto test...');
            setTimeout(testVocabularyAPI, 1000);
        });
    </script>
</body>
</html>
