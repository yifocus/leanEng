<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>词汇接口测试</title>
</head>
<body>
    <h1>词汇接口测试</h1>
    <button onclick="testVocabularyAPI()">测试词汇接口</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8081/api';
        
        async function testVocabularyAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                const response = await fetch(API_BASE + '/vocabulary/parents?page=1&size=20', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h2>接口调用成功</h2>
                        <p>状态码: ${response.status}</p>
                        <p>数据条数: ${data.data ? data.data.length : 0}</p>
                        <h3>返回数据:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2>接口调用失败</h2>
                        <p>状态码: ${response.status}</p>
                        <p>错误信息: ${data.message || '未知错误'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2>网络错误</h2>
                    <p>错误信息: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
